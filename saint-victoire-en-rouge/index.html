<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sainte-Victoire en Rouge</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg width="600" height="600" viewBox="0 0 1000 1000">
            <g transform="rotate(-20,350,160)">
                <rect x="250" y="60" width="200" height="200" style="fill:#5e1626;stroke:none"></rect>
            </g>
            <g transform="rotate(-5,500,150)">
                <rect x="400" y="50" width="200" height="200" style="fill:#c9111dec;stroke:none"></rect>
            </g>
            <g transform="rotate(5,255,420)">
                <rect x="155" y="320" width="200" height="200" style="fill:#c9111e;stroke:none"></rect>
            </g>
            <g transform="rotate(-25,570,515)">
                <rect x="470" y="415" width="200" height="200" style="fill:#5e1626;stroke:none"></rect>
            </g>
            <g transform="rotate(5,650,480)">
                <rect x="550" y="380" width="200" height="200" style="fill:#5e1626;stroke:none"></rect>
            </g>
            <g transform="rotate(-45,320,300)">
                <rect x="220" y="200" width="200" height="200" style="fill:#ff4739;stroke:none"></rect>
            </g>
            <g transform="rotate(-10,580,310)">
                <rect x="480" y="210" width="200" height="200" style="fill:#ff4739;stroke:none"></rect>
            </g>
            <g transform="rotate(40,680,660)">
                <rect x="580" y="560" width="200" height="200" style="fill:#b80f1a;stroke:none"></rect>
            </g>
            <g transform="rotate(15,780,670)">
                <rect x="680" y="570" width="200" height="200" style="fill:#e7000f;stroke:none"></rect>
            </g>
        </svg>
    </div>
    
</body>
</html>
